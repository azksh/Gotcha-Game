<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>UMNGotcha</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body onload="currentTime()">
    <video autoplay muted loop id="myVideo" style=" z-index: -1;position:absolute; top: 0px; width:200%;" >
        <source src="galaxy.mp4" type="video/mp4" >
    </video> 
    <div class="container">   
        <div class="row justify-content-center">
            <div class="col text-center mt-4">
                <img src="judul copy.gif" style="width:200px;" class="img-fluid" id="trophies">
                <p class="text-white">Mid Exam</p>
                <hr id="midExamline">
                    <div id="umnLife">
                        <div>
                            <p class="text-white text-center">Break Your Limit</p>
                        </div>
                    </div>
                <div id="trophyBorder" class="row justify-content-center">
                    <hr id="trophyBorder">
                </div>
                <p class="text-white">Choose your Pet!</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center mt-4">
                <div class="container-fluid text-center section-chara mb-3">
                    <div class="arrow" onclick="klikArrow(); inputChar();"><img src="arrow-left.png"></div>
                    <img id="char-1" class="avatar" src="babypigtidur.gif" alt="boy">
                    <img id="char-2" class="avatar" src="pinguinbayi.png" alt="girl">
                    <div class="arrow" onclick="klikArrow(); inputChar();"><img src="arrow-right.png"></div>
                    <input type="text" id="gender" value="boy" style="display: none;">
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <form name="form1" action="GAME.html" method="get" class="form-play text-center w-25">
                <div>
                    <label for="name" class="text-white">What is your name?</label>
                    <input type="text" class="text-dark mt-3 mb-3 myName" id="name">
                </div>
                <button type="submit" class="btn btn-outline-light" onclick="validasi()">Play</button>
            </form>
        </div>
        <footer>
			<div>
				<h4 class="text-white">Made by Buzzlighter</h4>	
			
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function currentTime() {
			const today = new Date();
			h = today.getHours();
			m = today.getMinutes();
			s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s;
			setTimeout(startTime, 1000);
		}
	
		function checkTime(i) {
			if (i < 10) {i = "0" + i};
			return i;
		}

    $("#char-2").hide();
    function klikArrow() {
        $("#char-1").toggle();
        $("#char-2").toggle();
    }

    function validasi() {
        a = document.getElementById("name").value;
        if(!a) {
            event.preventDefault();
            window.alert("Masukkan nama terlebih dahulu!");
        } else {
            play();
        }
    }
    
    function play() {
        var char = document.getElementById("gender").value;
        localStorage.setItem("gender", char);
        window.name = document.getElementById("name").value;
    }

    function inputChar() {
        if (document.getElementById("char-1").style.display == "none") {
            document.getElementById("gender").value = "girl";
        } else if (document.getElementById("char-2").style.display == "none") {
            document.getElementById("gender").value = "boy";
        }
    }
</script>    
</html>
